<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras - RockeatSeat</title>
</head>
<body>

  <main class="main">
    <img src="./assets/images/logo.svg" alt="logo da quicklist">

    <div class="link">
      <img src="./assets/images/link-button.svg" alt="icone do botao voltar">
      <span>Voltar</span>
    </div>

    <h1 class="title">Compras da Semana</h1>

    <div class="div-input_button">
      <input type="text" placeholder="Adicione um novo item" id="input">
      <button class="btn-add-item" id="btn-add-item">Adicionar item</button>
    </div>

    <ul class="list" id="list">
      <li class="list-item">
        <div>
          <input type="checkbox" id="check">
          <p>PÃ£o de forma</p>
        </div>
        <img src="./assets/images/garbage.svg" alt="icone de lixeira">
      </li>
    </ul>

    <div class="message">
      <div>
        <img src="./assets/images/warning.svg" alt="icone de aviso">
        <p>O item foi removido</p>
      </div>
      <img src="./assets/images/exclude.svg" alt="icone de excluir">
    </div>
  </main>
  
</body>
</html>
