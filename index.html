<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras - RockeatSeat</title>
  <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>

  <main>
    <div class="div-logo">
      <img src="./assets/images/logo.svg" alt="logo da quicklist" class="logo">
    </div>

    <a href="#" class="link">
      <img src="./assets/images/icon-link-button.svg" alt="icone do botao voltar">
      <span>Voltar</span>
    </a>

    <h1 class="title">Compras da Semana</h1>

    <div class="div-input_button">
      <input type="text" placeholder="Adicione um novo item" id="input">
      <button class="btn-add-item" id="btn-add-item">Adicionar item</button>
    </div>

    <ul class="list" id="list">
      
    </ul>

    <div class="message">
      
    </div>
  </main>
  <script type="module" src="./assets/scripts/newTask.js"></script>
  <script type="module" src="./assets/scripts/loadTasks.js"></script>
  <script type="module" src="./assets/scripts/messageError.js"></script>
  <script type="module" src="./assets/scripts/excludeTask.js"></script>
  <script type="module" src="./assets/scripts/completedTask.js"></script>
</body>
</html>
